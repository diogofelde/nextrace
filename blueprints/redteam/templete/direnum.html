<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexTrace - Enumeração de Diretórios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1117;
      color: #f0f0f0;
      padding: 40px;
    }
    h1 {
      color: #00bcd4;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0097a7;
    }
    pre {
      background-color: #1c1f26;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Enumeração de Diretórios</h1>
  <form method="POST">
    <label for="url">URL alvo:</label>
    <input type="text" name="url" id="url" required placeholder="http://exemplo.com" />
    <button type="submit">Enumerar</button>
  </form>

  {% if resultado %}
    <h2>Resultado:</h2>
    <pre>{{ resultado }}</pre>
  {% endif %}
</body>
</html>
