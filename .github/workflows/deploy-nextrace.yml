name: Deploy NexTrace

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Rodar testes
        run: |
          python manage.py test
          pytest --maxfail=3 --disable-warnings -v

      - name: 🚀 Deploy para Firebase Hosting
        if: success()
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-service-account.json
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_NexTrace }}" > firebase-service-account.json
          npm install -g firebase-tools
          firebase deploy --only hosting --project nextrace