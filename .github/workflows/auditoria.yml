name: Auditoria Flask

on:
  push:
    branches: [ main ]

jobs:
  auditoria:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: |
          pip install -r requirements.txt
          python auditoria_total.py
          python -m pytest tests/
