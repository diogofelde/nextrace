name: 🔍 Firebase Hosting Preview

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build_test_preview:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout source
        uses: actions/checkout@v3

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 🧰 Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🧼 Run lint
        run: npm run lint

      - name: 🛠️ Build project
        run: npm run build

      - name: 🧪 Run unit tests
        run: npm test

      - name: 🧪 Run end-to-end tests (Cypress simulated)
        run: echo "Rodando testes E2E com Cypress..." # substitua por 'npx cypress run' se estiver configurado

      - name: 🔍 Deploy to Firebase Hosting preview channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_NexTrace }}"
          projectId: nextrace
