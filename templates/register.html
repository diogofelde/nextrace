{% extends 'base.html' %}
{% block title %}Registrar{% endblock %}
{% block content %}
 <h1>Registrar</h1>
 <form method="POST">
 {{ form.hidden_tag() }}

 </form>
 <a href="{{ url_for('auth.login') }}">Voltar ao login</a>
{% endblock %}
