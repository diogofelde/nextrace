<!doctype html>
<html lang="pt-br">
 <head>
 <meta charset="UTF-8" />
 <title>Resultado do Scanner</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 padding: 20px;
 }
 table {
 border-collapse: collapse;
 width: 100%;
 margin-top: 20px;
 }
 th,
 td {
 border: 1px solid #ccc;
 padding: 8px;
 text-align: left;
 }
 th {
 background-color: #f2f2f2;
 }
 </style>
 </head>
 <body>
 <h1>Scanner de Rede</h1>
 <p>Alvo escaneado: <strong>{{ alvo }}</strong></p>

 <table>
 <tr>
 <th>Host</th>
 <th>Protocolo</th>
 <th>Porta</th>
 <th>Estado</th>
 </tr>
 {% for r in resultados %}
 <tr>
 <td>{{ r.host }}</td>
 <td>{{ r.protocolo }}</td>
 <td>{{ r.porta }}</td>
 <td>{{ r.estado }}</td>
 </tr>
 {% endfor %}
 </table>
 </body>
</html>
