<h2>Resultado do Scanner para {{ alvo }}</h2>
<table border="1">
 <tr>
 <th>Host</th>
 <th>Protocolo</th>
 <th>Porta</th>
 <th>Estado</th>
 </tr>
 {% for r in resultados %}
 <tr>
 <td>{{ r.host }}</td>
 <td>{{ r.protocolo }}</td>
 <td>{{ r.porta }}</td>
 <td>{{ r.estado }}</td>
 </tr>
 {% endfor %}
</table>
